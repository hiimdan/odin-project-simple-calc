<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calc</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>Simple Calc</h1>
        <div id="calculator">
            <div id="display"></div>
            <div id="btn-container">
                <div class="btn-group btns-1">
                    <div class="button" id="clear">C</div>
                    <div class="button" id="backspace">&lt;</div>
                    <div class="button">+/-</div>
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button number">0</div>
                    <div class="button" id="decimal">.</div>
                    <div class="button">%</div>
                </div>
                <div class="btn-group btns-2">
                    <div class="button operator">/</div>
                    <div class="button operator">x</div>
                    <div class="button operator">-</div>
                    <div class="button operator">+</div>
                    <div class="button" id="equals">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
